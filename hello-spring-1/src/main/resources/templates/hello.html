<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <form method='post'>
            <input type='text' name='name' />

            <select name="language">
                <option  th:each="language : ${languages}" th:value="${language}" th:text="${language}"></option>
            </select>

            <input type='submit' value='Greet Me!' />
        </form>
    </body>
</html>
